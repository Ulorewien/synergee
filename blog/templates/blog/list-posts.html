{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h4 class="text-center">Synergee's Posts</h4>
  <hr>
    <div class="row">
        {% for post in posts %}        
        <div class="col-lg-12">
            <div class="card mb-3" style="width: 75%rem;">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">By {{post.author.first_name}} on {{post.created_at|date:'d-m-y H:i'}}</h6>
                  <p class="card-text">{{post.content}}</p>
                </div>
              </div>
        </div>
        {% empty %}
        <p class="lead">No Posts Yet...</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
